<ion-header>
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="none" color=#06182e>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label>
      Foto do perfil
    </ion-label>
    <ion-button slot="end" size="small">
      <ion-icon slot="icon-only" name="pencil-sharp"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item lines="none" color=#06182e>
    <ion-label>
      <h2>Nome de usuário</h2>
      <p>"seu nome"</p>
    </ion-label>
    <ion-button slot="end" size="small">
      <ion-icon slot="icon-only" name="pencil-sharp"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-item lines="none" color=#06182e>
    <ion-label>Gênero</ion-label>
    <ion-select placeholder="nenhum gênero selecionado">
      <ion-select-option value="masculino">masculino</ion-select-option>
      <ion-select-option value="feminino">feminino</ion-select-option>
      <ion-select-option value="outro">outro</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="none" color=#06182e>
    <ion-label>
      <h2>E-mail</h2>
      <p>"seu e-mail"</p>
    </ion-label>
  </ion-item>

  <ion-item lines="none" color=#06182e>
    <ion-label>
      <h2>Senha</h2>
      <p>***********</p>
    </ion-label>
    <ion-button slot="end" size="small">
      <ion-icon slot="icon-only" name="pencil-sharp"></ion-icon>
    </ion-button>
  </ion-item>

  <ion-button>Cadastre sua empresa</ion-button>
</ion-content>
